<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Pro</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .tradingview-widget-container {
            height: 50vh;
            width: 50%;
            position: fixed;
        }
    </style>
</head>
<body style="background-color: #000000;">

    <!-- TradingView Widget: ADANIENT -->
    <div id="adanient" class="tradingview-widget-container" style="top: 0; left: 0;"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget(
        {
            "autosize": true,
            "symbol": "NSE:ADANIENT",
            "interval": "1",
            "timezone": "Asia/Kolkata",
            "theme": "dark",
            "style": "1",
            "locale": "in",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "container_id": "adanient"
        }
        );
    </script>

    <!-- TradingView Widget: PAYTM -->
    <div id="paytm" class="tradingview-widget-container" style="top: 0; right: 0;"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget(
        {
            "autosize": true,
            "symbol": "NSE:PAYTM",
            "interval": "5",
            "timezone": "Asia/Kolkata",
            "theme": "dark",
            "style": "1",
            "locale": "in",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "container_id": "paytm"
        }
        );
    </script>

    <!-- TradingView Widget: SBIN -->
    <div id="sbin" class="tradingview-widget-container" style="left: 0; bottom: 0;"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget(
        {
            "autosize": true,
            "symbol": "NSE:SBIN",
            "interval": "5",
            "timezone": "Asia/Kolkata",
            "theme": "dark",
            "style": "1",
            "locale": "in",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "container_id": "sbin"
        }
        );
    </script>

    <!-- TradingView Widget: TATAMOTORS -->
    <div id="tatamotors" class="tradingview-widget-container" style="right: 0; bottom: 0;"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget(
        {
            "autosize": true,
            "symbol": "NSE:TATAMOTORS",
            "interval": "1",
            "timezone": "Asia/Kolkata",
            "theme": "dark",
            "style": "1",
            "locale": "in",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "container_id": "tatamotors"
        }
        );
    </script>

</body>
</html>
